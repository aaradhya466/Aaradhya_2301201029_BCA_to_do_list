<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">To-Do List App</h1>
    </header>

    <main>
        <section class="todo-list">
            <h2>Todo List</h2>
            <ul id="todo-list">
                <!-- todo list items will be rendered here -->
            </ul>
            <form id="add-todo">
                <input type="text" id="todo-input" placeholder="Add new todo"><br><br>
                <button type="submit">Add</button>
            </form>
        </section>
    </main>

    <script src="to_do_list.js"></script>
</body>
</html>
